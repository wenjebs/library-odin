<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="main-container">
        <h1 class="header">myLibrary</h1>
        <div class="container">
            <div class="library"></div>
            <div class="form">
                <div class="formstyle">
                    <form action="" id="input-book">
                        <label for="title">Title:</label>
                        <input type="text" id="title" name="title">
                        <label for="author">Author:</label>
                        <input type="text" id="author" name="author">
                        <label for="pages">Pages:</label>
                        <input type="number" id="pages" name="pages">
                        <div>Read?</div>
                        <label for="true">Yes</label>
                        <input type="radio" id="true" name="choice" value="True">
                        <label for="false">No</label>
                        <input type="radio" id="false" name="choice" value="False">
                        <input type="submit" value="Submit" id="addBook">
                    </form>
                </div>
            </div>
        </div>
        <button class="add-book">Add Book</button>
    </div>
</body>
</html>
